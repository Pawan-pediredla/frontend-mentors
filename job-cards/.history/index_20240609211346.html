<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
 <link rel="icon"  type="image/png"  sizes="32x32"  href="./assets/images/favicon-32x32.png"/>
 <link rel="stylesheet" href="css/socials.css">
</head>
<body>
  <main>
   <article class="card">
    <h1 class="sr-only">
      Social links profile
    </h1>
    <div class="card_avatar">
      <img src="./assets/images/avatar-jessica.jpeg"   alt="Jessica Randall"/>
    </div>
    <div class="card__info">
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
    </div>
    <p  class="car_profession">
      "Front-end developer and avid reader." 
    </p>
    <div class="card_links">
      
      <a  class="card__link" href="https://github.com/jessicarandall" target="_blank">GitHub</a> 

      <a  class="card__link" href="https://frontendmentor.io/profile/jessicarandall" target="_blank">Frontend Mentor</a> 

      <a class="card__link" href="https://www.linkedin.com/in/jessicarandall/" target="_blank">LinkedIn</a>

      <a class="card__link" href="https://twitter.com/jessicarandall" target="_blank">Twitter</a>

      <a class="card__link" href="https://instagram.com/jessicarandall" target="_blank">Instagram</a>
    </div>
   </article>
  </main>

</body>
</html>
